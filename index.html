<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rental Platform - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-slate-100 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-2xl shadow-lg max-w-sm w-full">
    <div class="text-center mb-6">
      <h1 class="text-2xl font-bold text-slate-800">Welcome Back</h1>
      <p class="text-slate-500 text-sm">Sign in to your account</p>
    </div>

    <div class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-slate-700 mb-1">Email</label>
        <input id="email" type="email" placeholder="you@example.com"
          class="w-full px-3 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-emerald-500" />
      </div>
      <div>
        <label class="block text-sm font-medium text-slate-700 mb-1">Password</label>
        <input id="password" type="password" placeholder="••••••••"
          class="w-full px-3 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-emerald-500" />
      </div>

      <p id="errorMsg" class="text-red-600 text-sm text-center hidden"></p>

      <button id="loginBtn"
        class="w-full py-2 rounded-xl bg-emerald-600 text-white font-semibold hover:bg-emerald-700 transition">
        Sign In
      </button>

      <div class="text-center text-sm text-slate-600 mt-4">
        Don't have an account? 
        <a href="register.html" class="text-emerald-600 font-semibold hover:underline">Sign up</a>
      </div>
    </div>
  </div>

<script>
  // 1. Инициализация Supabase
  const supabaseUrl = "https://zzkriumjamchjrxdxhzf.supabase.co";
  const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inp6a3JpdW1qYW1jaGpyeGR4aHpmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQyNDkyNDcsImV4cCI6MjA3OTgyNTI0N30.mK7jN6En9SWhr2Avt545CIGm58Kd7ACgs8hGOe4UKMU";
  const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

  const loginBtn = document.getElementById("loginBtn");
  const errorMsg = document.getElementById("errorMsg");

  // 2. Логика входа
  loginBtn.addEventListener("click", async () => {
    // Сброс ошибок
    errorMsg.textContent = "";
    errorMsg.classList.add("hidden");
    loginBtn.textContent = "Signing in...";
    loginBtn.disabled = true;

    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    if (!email || !password) {
      showError("Please enter email and password.");
      resetBtn();
      return;
    }

    // А. Попытка входа (auth)
    const { data: authData, error: authError } = await supabase.auth.signInWithPassword({
      email,
      password
    });

    if (authError) {
      console.error("Login error:", authError);
      showError(authError.message || "Login failed");
      resetBtn();
      return;
    }

    // Б. Если вход успешен, проверяем роль в таблице profiles
    const user = authData.user;
    const { data: profile, error: profileError } = await supabase
      .from("profiles")
      .select("role")
      .eq("id", user.id)
      .single();

    if (profileError) {
      console.error("Profile error:", profileError);
      showError("Login successful, but profile not found.");
      resetBtn();
      return;
    }

    // В. Редирект в зависимости от роли
    if (profile.role === 'landlord') {
      window.location.href = "landlord.html";
    } else {
      window.location.href = "tenant.html";
    }
  });

  function showError(text) {
    errorMsg.textContent = text;
    errorMsg.classList.remove("hidden");
  }

  function resetBtn() {
    loginBtn.textContent = "Sign In";
    loginBtn.disabled = false;
  }
</script>
</body>
</html>
