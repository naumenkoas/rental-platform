<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кабинет Владельца | Аренда Жилья</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase.js"></script>
</head>
<body class="bg-gray-100 min-h-screen font-sans">

    <div id="adminBanner" class="hidden bg-red-600 text-white text-center py-2 font-bold px-4">
        РЕЖИМ АДМИНИСТРАТОРА: Вы просматриваете кабинет пользователя <span id="impersonatedUserId"></span>
        <a href="admin.html" class="ml-4 underline text-white">Вернуться в админку</a>
    </div>

    <nav class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <span class="text-xl font-bold text-blue-600">Landlord Dashboard</span>
                </div>
                <div class="flex items-center space-x-4">
                    <span id="userEmail" class="text-gray-700"></span>
                    <button onclick="window.sb.logout()" class="text-gray-500 hover:text-gray-700">Выйти</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <div class="flex justify-end mb-6">
            <button onclick="openModal('createModal')" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded shadow transition">
                + Добавить объявление
            </button>
        </div>

        <div id="listingsContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <p class="text-gray-500 col-span-full text-center py-10">Загрузка ваших объектов...</p>
        </div>

        <div class="mt-12 bg-white shadow rounded-lg p-6">
            <h2 class="text-xl font-bold text-gray-800 mb-4">Входящие сообщения</h2>
            <div id="messagesContainer" class="space-y-4">
                <p class="text-gray-500 text-sm">Нет новых сообщений.</p>
            </div>
        </div>
    </div>

    <div id="createModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden z-50">
        <div class="relative top-20 mx-auto p-5 border w-full max-w-2xl shadow-lg rounded-md bg-white">
            <div class="flex justify-between items-center pb-3">
                <h3 class="text-lg font-bold text-gray-900">Новый объект недвижимости</h3>
                <button onclick="closeModal('createModal')" class="text-gray-400 hover:text-gray-600">✕</button>
            </div>
            
            <form id="createListingForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Название</label>
                    <input type="text" name="title" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm border p-2">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Город</label>
                        <input type="text" name="city" required class="mt-1 block w-full rounded-md border-gray-300 border p-2">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Цена (месяц)</label>
                        <input type="number" name="price_per_month" required class="mt-1 block w-full rounded-md border-gray-300 border p-2">
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Описание</label>
                    <textarea name="description" rows="3" class="mt-1 block w-full rounded-md border-gray-300 border p-2"></textarea>
                </div>
                
                <div>
                     <label class="block text-sm font-medium text-gray-700">Фото (Загрузите файл)</label>
                     <input type="file" id="photoInput" accept="image/*" class="mt-1 block w-full">
                     <p id="uploadStatus" class="text-xs text-gray-500 mt-1"></p>
                </div>

                <div class="flex justify-end pt-4">
                    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Сохранить</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let currentUser = null; // Реальный юзер (сессия)
        let effectiveUserId = null; // Чьи данные мы смотрим
        let isAdminMode = false;

        document.addEventListener('DOMContentLoaded', async () => {
            // 1. Проверяем реальную сессию
            const profile = await window.sb.requireAuth(['landlord', 'admin']);
            if (!profile) return;
            currentUser = profile;

            // 2. Логика имперсонации
            const params = new URLSearchParams(window.location.search);
            const impersonateId = params.get('impersonate_id');

            if (profile.role === 'admin' && impersonateId) {
                isAdminMode = true;
                effectiveUserId = impersonateId;
                
                // UI для админа
                const banner = document.getElementById('adminBanner');
                banner.classList.remove('hidden');
                document.getElementById('impersonatedUserId').textContent = impersonateId;
                
                // Для создания объявлений от чужого имени скрываем форму или меняем логику
                // В этом примере админ только СМОТРИТ, но можно разрешить и создавать
            } else {
                effectiveUserId = profile.id;
            }

            // UI Email
            const { data: { user } } = await window.sb.client.auth.getUser();
            document.getElementById('userEmail').textContent = user.email + (isAdminMode ? ' (Admin)' : '');

            // 3. Загрузка данных (используем effectiveUserId)
            loadListings();
            loadMessages();
            
            // Обработчик формы
            document.getElementById('createListingForm').addEventListener('submit', handleCreateListing);
        });

        // Загрузка объявлений
        async function loadListings() {
            const container = document.getElementById('listingsContainer');
            
            // Если мы админ, мы можем делать select по owner_id даже если это не наш ID (благодаря RLS)
            const { data, error } = await window.sb.client
                .from('listing')
                .select('*')
                .eq('owner_id', effectiveUserId)
                .order('created_at', { ascending: false });

            if (error) {
                container.innerHTML = `<p class="text-red-500">Ошибка: ${error.message}</p>`;
                return;
            }

            if (data.length === 0) {
                container.innerHTML = `<div class="col-span-full text-center py-10 bg-white rounded shadow">
                    <p class="text-gray-500">У пользователя нет активных объявлений</p>
                </div>`;
                return;
            }

            container.innerHTML = data.map(item => `
                <div class="bg-white rounded-lg shadow overflow-hidden flex flex-col">
                    <img src="${item.main_photo_url || 'https://via.placeholder.com/400x200?text=No+Photo'}" class="h-48 w-full object-cover">
                    <div class="p-4 flex-1">
                        <h3 class="font-bold text-lg mb-1">${item.title}</h3>
                        <p class="text-gray-600 text-sm mb-2">${item.city}</p>
                        <p class="text-blue-600 font-bold">${item.price_per_month} ₽ / мес</p>
                        <div class="mt-3 flex gap-2">
                             <span class="text-xs px-2 py-1 bg-gray-100 rounded">${item.is_active ? 'Активно' : 'Скрыто'}</span>
                        </div>
                    </div>
                    <div class="p-4 bg-gray-50 border-t flex justify-between">
                         <button onclick="deleteListing('${item.id}')" class="text-red-500 text-sm hover:underline">Удалить</button>
                         <a href="listing-details.html?id=${item.id}" class="text-blue-500 text-sm hover:underline">Просмотр</a>
                    </div>
                </div>
            `).join('');
        }

        // Загрузка сообщений
        async function loadMessages() {
            const container = document.getElementById('messagesContainer');

            // Получаем список ID объявлений этого юзера
            const { data: listings } = await window.sb.client
                .from('listing')
                .select('id, title')
                .eq('owner_id', effectiveUserId);

            if (!listings || listings.length === 0) return;

            const listingIds = listings.map(l => l.id);

            // Получаем сообщения для этих объявлений
            const { data: messages, error } = await window.sb.client
                .from('messages')
                .select('*')
                .in('listing_id', listingIds)
                .order('created_at', { ascending: false });

            if (error) {
                console.error(error);
                return;
            }

            container.innerHTML = messages.length ? '' : '<p>Нет сообщений</p>';

            messages.forEach(msg => {
                const listingTitle = listings.find(l => l.id === msg.listing_id)?.title || 'Unknown Listing';
                const div = document.createElement('div');
                div.className = `p-4 rounded border ${msg.is_read_by_landlord ? 'bg-gray-50' : 'bg-blue-50 border-blue-200'}`;
                div.innerHTML = `
                    <div class="flex justify-between mb-1">
                        <span class="font-bold text-sm text-gray-800">${msg.tenant_email}</span>
                        <span class="text-xs text-gray-500">${new Date(msg.created_at).toLocaleDateString()}</span>
                    </div>
                    <p class="text-xs text-gray-500 mb-2">Объект: ${listingTitle}</p>
                    <p class="text-gray-700">${msg.message}</p>
                `;
                container.appendChild(div);
            });
        }

        // Логика создания объявления (только демо)
        async function handleCreateListing(e) {
            e.preventDefault();
            const formData = new FormData(e.target);
            const fileInput = document.getElementById('photoInput');
            let photoUrl = null;

            // Загрузка фото в Supabase Storage
            if (fileInput.files.length > 0) {
                const file = fileInput.files[0];
                const fileExt = file.name.split('.').pop();
                const fileName = `${effectiveUserId}/${Date.now()}.${fileExt}`;

                document.getElementById('uploadStatus').textContent = 'Загрузка фото...';
                
                const { data, error } = await window.sb.client.storage
                    .from('listing-images')
                    .upload(fileName, file);

                if (error) {
                    alert('Ошибка загрузки фото: ' + error.message);
                    return;
                }

                // Получаем Public URL
                const { data: { publicUrl } } = window.sb.client.storage
                    .from('listing-images')
                    .getPublicUrl(fileName);
                
                photoUrl = publicUrl;
                document.getElementById('uploadStatus').textContent = 'Фото загружено!';
            }

            // Вставка в БД
            const insertData = {
                owner_id: effectiveUserId, // Важно: используем ID того, от чьего имени действуем
                title: formData.get('title'),
                city: formData.get('city'),
                price_per_month: formData.get('price_per_month'),
                description: formData.get('description'),
                main_photo_url: photoUrl,
                is_active: true
            };

            const { error } = await window.sb.client
                .from('listing')
                .insert([insertData]);

            if (error) {
                alert('Ошибка создания: ' + error.message);
            } else {
                alert('Объявление создано!');
                closeModal('createModal');
                loadListings();
            }
        }

        // Хелперы модалки
        window.openModal = (id) => document.getElementById(id).classList.remove('hidden');
        window.closeModal = (id) => document.getElementById(id).classList.add('hidden');

        // Удаление
        window.deleteListing = async (id) => {
            if(!confirm('Удалить объявление?')) return;
            const { error } = await window.sb.client.from('listing').delete().eq('id', id);
            if(error) alert(error.message);
            else loadListings();
        };

    </script>
</body>
</html>
