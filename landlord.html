<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Landlord Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="supabase.js"></script>
</head>
<body class="bg-slate-100 min-h-screen">

  <nav class="bg-white shadow mb-8 sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16">
        
        <div class="flex items-center gap-4">
          <h1 class="text-xl font-bold text-slate-800">Landlord Dashboard</h1>
          <span class="text-slate-300">|</span>
          <a href="tenant.html" class="flex items-center gap-2 text-sm text-slate-500 hover:text-emerald-600 transition group" title="Switch to search mode">
            <span class="group-hover:underline">Switch to Search (Tenant View)</span>
            <span>â†’</span>
          </a>
        </div>

        <div class="flex items-center gap-4">
          <span id="userEmailDisplay" class="text-sm text-slate-600 hidden sm:block"></span>
          <button id="logoutBtn" class="text-sm text-red-600 hover:text-red-800 font-medium">
            Log out
          </button>
        </div>
      </div>
    </div>
  </nav>

  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-2xl font-bold text-slate-800">My Listings</h2>
      <button onclick="openModal()" 
        class="bg-emerald-600 hover:bg-emerald-700 text-white px-4 py-2 rounded-xl text-sm font-semibold transition shadow-sm">
        + Create New Listing
      </button>
    </div>

    <div id="listingsContainer" class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
      <div class="col-span-full text-center py-10 text-slate-500">Loading listings...</div>
    </div>

  </div>

  <div id="listingModal" class="fixed inset-0 bg-black/50 hidden items-center justify-center overflow-y-auto z-50 p-4">
    <div class="bg-white rounded-2xl w-full max-w-3xl my-8 relative shadow-2xl flex flex-col max-h-[90vh]">
      
      <div class="px-6 py-4 border-b flex justify-between items-center bg-white rounded-t-2xl">
        <h3 id="modalTitle" class="text-lg font-bold text-slate-800">Edit Listing</h3>
        <button onclick="closeModal()" class="text-slate-400 hover:text-slate-600 text-2xl leading-none">&times;</button>
      </div>

      <div class="p-6 space-y-6 overflow-y-auto">
        
        <input type="hidden" id="listingId" />

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div class="md:col-span-2">
            <label class="block text-sm font-medium text-slate-700 mb-1">Title</label>
            <input id="inpTitle" type="text" class="w-full px-3 py-2 border rounded-xl focus:ring-2 focus:ring-emerald-500 outline-none" placeholder="e.g. Cozy Studio" />
          </div>

          <div>
            <label class="block text-sm font-medium text-slate-700 mb-1">City</label>
            <input id="inpCity" type="text" class="w-full px-3 py-2 border rounded-xl focus:ring-2 focus:ring-emerald-500 outline-none" />
          </div>

          <div>
            <label class="block text-sm font-medium text-slate-700 mb-1">Price ($/mo)</label>
            <input id="inpPrice" type="number" class="w-full px-3 py-2 border rounded-xl focus:ring-2 focus:ring-emerald-500 outline-none" />
          </div>

          <div class="md:col-span-2">
            <label class="block text-sm font-medium text-slate-700 mb-1">Description</label>
            <textarea id="inpDesc" rows="3" class="w-full px-3 py-2 border rounded-xl focus:ring-2 focus:ring-emerald-500 outline-none"></textarea>
          </div>
        </div>

        <div class="flex flex-wrap gap-4 pt-2 border-t">
          <label class="flex items-center gap-2 cursor-pointer select-none">
            <input id="inpActive" type="checkbox" class="accent-emerald-600 w-4 h-4" />
            <span class="text-sm text-slate-700">Active (Visible)</span>
          </label>
          <label class="flex items-center gap-2 cursor-pointer select-none">
            <input id="inpWifi" type="checkbox" class="accent-emerald-600 w-4 h-4" />
            <span class="text-sm text-slate-700">Wi-Fi</span>
          </label>
          <label class="flex items-center gap-2 cursor-pointer select-none">
            <input id="inpPets" type="checkbox" class="accent-emerald-600 w-4 h-4" />
            <span class="text-sm text-slate-700">Pets Allowed</span>
          </label>
          <label class="flex items-center gap-2 cursor-pointer select-none">
            <input id="inpFurnished" type="checkbox" class="accent-emerald-600 w-4 h-4" />
            <span class="text-sm text-slate-700">Furnished</span>
          </label>
        </div>

        <div class="pt-4 border-t">
          <h4 class="text-md font-bold text-slate-800 mb-3">Photos</h4>
          <div id="photosContainer" class="grid grid-cols-2 md:grid-cols-4 gap-4">
             </div>
        </div>

        <div id="modalStatus" class="text-sm text-center hidden font-medium"></div>

      </div>

      <div class="px-6 py-4 border-t bg-slate-50 rounded-b-2xl flex justify-end gap-3">
        <button onclick="closeModal()" class="px-4 py-2 border border-slate-300 rounded-xl text-slate-700 hover:bg-slate-100 transition">Cancel</button>
        <button id="saveBtn" onclick="saveListing()" class="px-4 py-2 bg-emerald-600 text-white rounded-xl hover:bg-emerald-700 transition font-semibold">Save Listing</button>
      </div>
    </div>
  </div>

<script>
  // --- CONFIG ---
  const BUCKET_NAME = 'listing-images'; 
  let currentUser = null;
  
  // DOM
  const listingsContainer = document.getElementById('listingsContainer');
  const modal = document.getElementById('listingModal');
  const modalStatus = document.getElementById('modalStatus');
  const userEmailDisplay = document.getElementById('userEmailDisplay');

  // Inputs
  const inpId = document.getElementById('listingId');
  const inpTitle = document.getElementById('inpTitle');
  const inpCity = document.getElementById('inpCity');
  const inpPrice = document.getElementById('inpPrice');
  const inpDesc = document.getElementById('inpDesc');
  const inpActive = document.getElementById('inpActive');
  const inpWifi = document.getElementById('inpWifi');
  const inpPets = document.getElementById('inpPets');
  const inpFurnished = document.getElementById('inpFurnished');

  // --- INIT ---
  window.addEventListener('load', async () => {
    currentUser = await requireAuth('index.html');
    if(currentUser) {
      userEmailDisplay.textContent = currentUser.email;
      
      const profile = await getCurrentProfile();
      if(profile?.role !== 'landlord') {
        alert("Access denied. Landlords only.");
        window.location.href = 'index.html';
        return;
      }
      loadListings();
    }
  });

  document.getElementById('logoutBtn').addEventListener('click', () => logout());

  // --- LOAD LISTINGS ---
  async function loadListings() {
    listingsContainer.innerHTML = '<div class="col-span-full text-center text-slate-500">Loading...</div>';
    
    const { data, error } = await supabase
      .from('listing')
      .select('*')
      .eq('owner_id', currentUser.id)
      .order('created_at', { ascending: false });

    if (error) {
      listingsContainer.innerHTML = `<div class="col-span-full text-red-500">Error: ${error.message}</div>`;
      return;
    }

    renderListings(data);
  }

  function renderListings(listings) {
    listingsContainer.innerHTML = '';
    
    if(!listings || listings.length === 0) {
      listingsContainer.innerHTML = `
        <div class="col-span-full text-center py-10 bg-white rounded-2xl border border-dashed border-slate-300">
          <p class="text-slate-500 mb-2">You have no listings yet.</p>
          <button onclick="openModal()" class="text-emerald-600 font-semibold hover:underline">Create your first listing</button>
        </div>`;
      return;
    }

    listings.forEach(item => {
      const card = document.createElement('div');
      card.className = "bg-white border rounded-2xl overflow-hidden hover:shadow-lg transition flex flex-col";
      const thumb = item.main_photo_url || "https://via.placeholder.com/400x300?text=No+Photo";
      
      card.innerHTML = `
        <div class="h-48 bg-slate-200 relative group cursor-pointer" onclick="openModalById('${item.id}')">
          <img src="${thumb}" class="w-full h-full object-cover" />
          ${!item.is_active ? '<div class="absolute top-2 right-2 bg-slate-800 text-white text-xs px-2 py-1 rounded">Inactive</div>' : ''}
          <div class="absolute inset-0 bg-black/20 hidden group-hover:flex items-center justify-center text-white font-semibold">Edit</div>
        </div>
        <div class="p-4 flex-1 flex flex-col">
          <div class="flex justify-between items-start mb-2">
            <h3 class="font-semibold text-slate-800 truncate pr-2">${item.title || 'Untitled'}</h3>
            <span class="text-emerald-600 font-bold">$${item.price_per_month}</span>
          </div>
          <p class="text-sm text-slate-500 mb-4">${item.city || 'Unknown City'}</p>
          
          <div class="mt-auto flex gap-2">
            <a href="listing-details.html?id=${item.id}" class="flex-1 text-center px-3 py-2 border border-slate-300 hover:bg-slate-50 text-slate-700 text-sm font-semibold rounded-xl transition">
              View Page
            </a>
            <button class="delete-btn px-3 py-2 border border-red-200 text-red-600 hover:bg-red-50 rounded-xl transition" title="Delete">
              ðŸ—‘
            </button>
          </div>
        </div>
      `;
      // We attach the delete handler explicitly to avoid string escape hell
      card.querySelector('.delete-btn').onclick = (e) => {
          e.stopPropagation();
          deleteListing(item.id);
      };
      
      // Helper for edit click
      window.openModalById = () => openModal(item);

      listingsContainer.appendChild(card);
    });
  }

  // --- CRUD ---

  function resetModal() {
    inpId.value = '';
    inpTitle.value = '';
    inpCity.value = '';
    inpPrice.value = '';
    inpDesc.value = '';
    inpActive.checked = true;
    inpWifi.checked = false;
    inpPets.checked = false;
    inpFurnished.checked = false;
    
    document.getElementById('photosContainer').innerHTML = '<div class="col-span-full text-sm text-slate-400 text-center py-4">Save listing first to upload photos.</div>';
    modalStatus.classList.add('hidden');
    document.getElementById('modalTitle').textContent = "New Listing";
  }

  window.openModal = function(listing = null) {
    resetModal();
    modal.classList.remove('hidden');
    modal.classList.add('flex');

    if(listing) {
      document.getElementById('modalTitle').textContent = "Edit Listing";
      inpId.value = listing.id;
      inpTitle.value = listing.title || '';
      inpCity.value = listing.city || '';
      inpPrice.value = listing.price_per_month || '';
      inpDesc.value = listing.description || '';
      inpActive.checked = listing.is_active;
      inpWifi.checked = listing.has_wifi;
      inpPets.checked = listing.allow_pets;
      inpFurnished.checked = listing.is_furnished;
      renderPhotoSlots(listing);
    }
  };

  window.closeModal = function() {
    modal.classList.add('hidden');
    modal.classList.remove('flex');
  };

  async function saveListing() {
    const id = inpId.value;
    const payload = {
      owner_id: currentUser.id,
      title: inpTitle.value.trim(),
      city: inpCity.value.trim(),
      price_per_month: inpPrice.value ? parseInt(inpPrice.value) : 0,
      description: inpDesc.value.trim(),
      is_active: inpActive.checked,
      has_wifi: inpWifi.checked,
      allow_pets: inpPets.checked,
      is_furnished: inpFurnished.checked
    };

    if(!payload.title || !payload.price_per_month) {
      showModalStatus('Title and Price are required.', true);
      return;
    }

    showModalStatus('Saving...', false);
    
    let result;
    if(id) {
      result = await supabase.from('listing').update(payload).eq('id', id).select().single();
    } else {
      result = await supabase.from('listing').insert(payload).select().single();
    }

    const { data, error } = result;

    if(error) {
      showModalStatus(error.message, true);
    } else {
      showModalStatus('Saved successfully!', false);
      if(!id && data) {
        inpId.value = data.id;
        document.getElementById('modalTitle').textContent = "Edit Listing (Add Photos)";
        renderPhotoSlots(data);
        showModalStatus('Created! You can now add photos.', false);
        loadListings();
      } else {
        closeModal();
        loadListings();
      }
    }
  }

  async function deleteListing(id) {
    if(!confirm('Delete this listing?')) return;
    const { error } = await supabase.from('listing').delete().eq('id', id);
    if(error) alert(error.message);
    else loadListings();
  }

  function showModalStatus(msg, isError) {
    modalStatus.textContent = msg;
    modalStatus.className = "text-sm text-center mt-2 " + (isError ? "text-red-600" : "text-emerald-600");
    modalStatus.classList.remove('hidden');
  }

  // --- PHOTO UPLOAD LOGIC ---
  const PHOTO_FIELDS = [
    { key: 'main_photo_url', label: 'Main' },
    { key: 'photo2_url', label: 'Photo 2' },
    { key: 'photo3_url', label: 'Photo 3' },
    { key: 'photo4_url', label: 'Photo 4' }
  ];

  function renderPhotoSlots(listing) {
    const container = document.getElementById('photosContainer');
    container.innerHTML = '';

    PHOTO_FIELDS.forEach((field, idx) => {
      const currentUrl = listing[field.key];
      const div = document.createElement('div');
      div.className = "relative border rounded-xl h-24 bg-slate-50 flex items-center justify-center overflow-hidden group";
      
      if(currentUrl) {
        div.innerHTML = `
          <img src="${currentUrl}" class="w-full h-full object-cover" />
          <div class="absolute inset-0 bg-black/50 hidden group-hover:flex flex-col items-center justify-center gap-1 transition">
             <button onclick="triggerUpload('${field.key}')" class="text-xs text-white underline">Change</button>
             <button onclick="deletePhoto('${field.key}', '${currentUrl}')" class="text-xs text-red-300 underline">Delete</button>
          </div>
        `;
      } else {
        div.innerHTML = `
          <button onclick="triggerUpload('${field.key}')" class="flex flex-col items-center text-slate-400 hover:text-emerald-600 transition w-full h-full justify-center">
            <span class="text-xl">+</span>
            <span class="text-[10px] font-medium uppercase">${field.label}</span>
          </button>
        `;
      }
      container.appendChild(div);
    });
  }

  // Upload helpers
  let currentUploadField = null;
  const fileInput = document.createElement('input');
  fileInput.type = 'file';
  fileInput.accept = 'image/*';
  fileInput.style.display = 'none';
  document.body.appendChild(fileInput);

  fileInput.addEventListener('change', async (e) => {
    const file = e.target.files[0];
    if(!file || !currentUploadField) return;
    await handleUpload(file, currentUploadField);
    fileInput.value = ''; 
  });

  window.triggerUpload = function(fieldKey) {
    currentUploadField = fieldKey;
    fileInput.click();
  };

  async function handleUpload(file, fieldKey) {
    const listingId = inpId.value;
    showModalStatus(`Uploading...`, false);
    try {
      const fileExt = file.name.split('.').pop();
      const fileName = `${Date.now()}_${Math.random().toString(36).substring(2)}.${fileExt}`;
      const filePath = `${currentUser.id}/${listingId}/${fileName}`; // Path: uid/lid/file

      const { error: uploadError } = await supabase.storage.from(BUCKET_NAME).upload(filePath, file);
      if(uploadError) throw uploadError;

      const { data: { publicUrl } } = supabase.storage.from(BUCKET_NAME).getPublicUrl(filePath);

      const { error: dbError } = await supabase.from('listing').update({ [fieldKey]: publicUrl }).eq('id', listingId);
      if(dbError) throw dbError;

      showModalStatus('Uploaded!', false);
      const { data: updatedListing } = await supabase.from('listing').select('*').eq('id', listingId).single();
      renderPhotoSlots(updatedListing);
      loadListings();
    } catch (err) {
      console.error(err);
      showModalStatus(`Upload failed: ${err.message}`, true);
    }
  }

  window.deletePhoto = async function(fieldKey, currentUrl) {
    if(!confirm("Remove photo?")) return;
    const listingId = inpId.value;
    try {
      const urlObj = new URL(currentUrl);
      const pathParts = urlObj.pathname.split(`/${BUCKET_NAME}/`);
      if(pathParts.length > 1) {
        await supabase.storage.from(BUCKET_NAME).remove([decodeURIComponent(pathParts[1])]);
      }
      await supabase.from('listing').update({ [fieldKey]: null }).eq('id', listingId);
      
      const { data: updatedListing } = await supabase.from('listing').select('*').eq('id', listingId).single();
      renderPhotoSlots(updatedListing);
      loadListings();
    } catch (err) {
      console.error(err);
    }
  };
</script>
</body>
</html>
