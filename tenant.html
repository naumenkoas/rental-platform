<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tenant Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="supabase.js"></script>
</head>
<body class="bg-slate-100 min-h-screen">

  <nav class="bg-white shadow p-4 flex justify-between items-center sticky top-0 z-50">
    <h1 class="font-bold text-xl text-slate-800">Tenant Dashboard</h1>
    <div class="flex gap-4 items-center">
      <span id="userEmail" class="text-sm text-slate-500 hidden sm:block"></span>
      <button onclick="logout()" class="text-sm font-bold text-red-600 hover:text-red-800">Log out</button>
    </div>
  </nav>

  <div class="max-w-6xl mx-auto p-6 grid md:grid-cols-4 gap-6">
    <aside class="space-y-6">
      <div class="bg-white p-4 rounded-xl shadow">
        <h2 class="font-bold mb-3">Filters</h2>
        <input id="fCity" placeholder="City" class="w-full border rounded p-2 mb-2 text-sm">
        <input id="fMax" type="number" placeholder="Max Price" class="w-full border rounded p-2 mb-2 text-sm">
        <button onclick="loadListings()" class="w-full bg-emerald-600 text-white rounded p-2 font-bold text-sm">Apply</button>
      </div>
      
      <div class="bg-white p-4 rounded-xl shadow">
        <h2 class="font-bold mb-2 text-emerald-700">My Favorites</h2>
        <div id="favList" class="text-sm space-y-2 text-slate-500">Loading...</div>
      </div>
    </aside>

    <main class="md:col-span-3">
      <h2 class="text-2xl font-bold mb-4">Available Listings</h2>
      <div id="grid" class="grid sm:grid-cols-2 lg:grid-cols-3 gap-6">
        Loading listings...
      </div>
    </main>
  </div>

<script>
  let currentUser = null;

  window.addEventListener('load', async () => {
    if(!window.sb) return;
    currentUser = await requireAuth();
    if(currentUser) {
      document.getElementById('userEmail').textContent = currentUser.email;
      loadListings();
      loadFavorites();
    }
  });

  async function loadListings() {
    const city = document.getElementById('fCity').value;
    const max = document.getElementById('fMax').value;
    const grid = document.getElementById('grid');

    let q = window.sb.from('listing').select('*').eq('is_active', true).order('created_at', {ascending:false});
    if(city) q = q.ilike('city', `%${city}%`);
    if(max) q = q.lte('price_per_month', max);

    const { data, error } = await q;
    if(error) { grid.textContent = "Error"; return; }
    
    grid.innerHTML = '';
    if(!data.length) { grid.innerHTML = '<p class="text-slate-400">No listings found.</p>'; return; }

    data.forEach(item => {
      const card = document.createElement('div');
      card.className = "bg-white rounded-xl overflow-hidden shadow hover:shadow-lg transition cursor-pointer";
      card.onclick = () => window.location.href = `listing-details.html?id=${item.id}`;
      card.innerHTML = `
        <div class="h-40 bg-slate-200">
           <img src="${item.main_photo_url || ''}" class="w-full h-full object-cover">
        </div>
        <div class="p-4">
           <div class="font-bold text-lg text-slate-800">$${item.price_per_month}</div>
           <div class="font-medium truncate">${item.title}</div>
           <div class="text-sm text-slate-500">${item.city}</div>
        </div>
      `;
      grid.appendChild(card);
    });
  }

  async function loadFavorites() {
    const container = document.getElementById('favList');
    // Получаем избранное + детали объявления
    const { data, error } = await window.sb
      .from('favorites')
      .select('listing(id, title, price_per_month)')
      .eq('user_id', currentUser.id);

    if(error || !data || !data.length) {
      container.innerHTML = '<p class="text-xs">No favorites yet.</p>';
      return;
    }

    container.innerHTML = '';
    data.forEach(row => {
      if(!row.listing) return; // Если объявление удалено
      const div = document.createElement('div');
      div.className = "border-b pb-1 cursor-pointer hover:text-emerald-600";
      div.onclick = () => window.location.href = `listing-details.html?id=${row.listing.id}`;
      div.innerHTML = `
        <div class="font-medium truncate">${row.listing.title}</div>
        <div class="text-xs">$${row.listing.price_per_month}</div>
      `;
      container.appendChild(div);
    });
  }
</script>
</body>
</html>
